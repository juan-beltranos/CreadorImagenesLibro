<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Characters</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1 class="title">Generador de imágenes para libros de colorear destinado a niños</h1>


    <form action="">
        <h2>Ingresar API KEY Leonardo IA</h2>
        <input type="text" placeholder="xxxxxxxx-xxx-xxxx-xxx-xxxxxxxxxxxx" id="apikeyleo">
    </form>


    <section>
        <div class="category">
            <div class="button-container">
                <button id="pokemonBtn" class="button">
                    <img src="https://elcomercio.pe/resizer/CBVv1xCALK6pH240mKjNNXLvFhQ=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/5R6WHEYHGFH2XJNGRWEOLONB3A.jpg"
                        alt="Pokemon">
                    <span class="button-text">POKEMON</span>
                </button>

                <button id="narutoBtn" class="button">
                    <img src="https://cdn.myanimelist.net/images/anime/13/17405.jpg" alt="Naruto">
                    <span class="button-text">NARUTO</span>
                </button>

                <button id="dragonBallBtn" class="button">
                    <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/35e4ac6339f5fdcc164160a5755790cd.jpe"
                        alt="Dragon Ball">
                    <span class="button-text">DRAGON BALL</span>
                </button>

                <button id="digimonBtn" class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/4/43/Digimon_Digital_Monsters_Season_1_DVD_Cover.png"
                        alt="Digimon">
                    <span class="button-text">DIGIMON</span>
                </button>

                <button id="demonSlayerBtn" class="button">
                    <img src="https://m.media-amazon.com/images/M/MV5BZjZjNzI5MDctY2Y4YS00NmM4LTljMmItZTFkOTExNGI3ODRhXkEyXkFqcGdeQXVyNjc3MjQzNTI@._V1_.jpg"
                        alt="Demon Slayer">
                    <span class="button-text">DEMON SLAYER</span>
                </button>

                <button id="marvelBtn" class="button">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLE6Z07I6Ai57Imu6sikmFVTINKVwx3ltzTQ&s"
                        alt="Marvel">
                    <span class="button-text">MARVEL</span>
                </button>

                <button id="rickyAndMortyBtn" class="button">
                    <img src="https://m.media-amazon.com/images/M/MV5BZjRjOTFkOTktZWUzMi00YzMyLThkMmYtMjEwNmQyNzliYTNmXkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1_FMjpg_UX1000_.jpg"
                        alt="Rick and Morty">
                    <span class="button-text">RICKY AND MORTY</span>
                </button>

                <button id="barbieBtn" class="button">
                    <img src="https://i5.walmartimages.com/seo/Happy-Birthday-Barbie-Doll_d5b44a18-0997-47ca-87c0-dc032eaa2c0c.7268125968ad468257c4d58d8be1d5cb.jpeg"
                        alt="Barbie">
                    <span class="button-text">BARBIE</span>
                </button>

                <!-- Botones de animales -->
                <button id="mamiferosBtn" class="button">
                    <img src="https://img.freepik.com/vector-premium/conjunto-mascotas-dibujos-animados-coleccion-varios-mamiferos-domesticos-roedores-aves-reptiles_178630-266.jpg"
                        alt="Mamíferos">
                    <span class="button-text">MAMÍFEROS</span>
                </button>

                <button id="anfibiosBtn" class="button">
                    <img src="https://i.pinimg.com/736x/59/15/f9/5915f97c6467ab6e6ac332354b13871e.jpg" alt="Anfibios">
                    <span class="button-text">AMPHIBIAN ANIMALS</span>
                </button>

                <button id="aererosBtn" class="button">
                    <img src="https://i.pinimg.com/originals/d4/b6/1c/d4b61ce76f2e9b61975186c7904d535c.jpg"
                        alt="Aéreos">
                    <span class="button-text">AERIAL ANIMALS</span>
                </button>

                <button id="marinosBtn" class="button">
                    <img src="https://previews.123rf.com/images/makc76/makc762207/makc76220700024/188426528-peces-y-animales-marinos-aislados-en-fondo-blanco-conjunto-de-dibujos-animados-de-divertidos.jpg"
                        alt="Marinos">
                    <span class="button-text">MARINES ANIMALS</span>
                </button>

                <button id="allAnimalsBtn" class="button">
                    <img src="https://previews.123rf.com/images/insima/insima1301/insima130100018/17272624-establecer-con-los-animales-de-dibujos-animados-para-los-beb%C3%A9s-y-ni%C3%B1os-peque%C3%B1os-im%C3%A1genes.jpg"
                        alt="Animals">
                    <span class="button-text">Animals of the World</span>
                </button>

                <button id="dinosaursBtn" class="button">
                    <img src="https://img.freepik.com/vector-gratis/conjunto-varios-personajes-dibujos-animados-dinosaurios-aislados-sobre-fondo-blanco_1308-64792.jpg"
                        alt="Dinosaurs">
                    <span class="button-text">Dinosaurs</span>
                </button>

                <button id="vehiclesBtn" class="button">
                    <img src="https://img.freepik.com/free-vector/sticker-set-different-vehicles_1308-108756.jpg"
                        alt="Construction Vehicles">
                    <span class="button-text">TRANSPORTS</span>
                </button>

                <button id="fantasyBtn" class="button">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgZVUdUnj8jxlMdi2gXHQ37QOfByFhFPC10A&s">
                    <span class="button-text">Fantasy and Magical Creatures</span>
                </button>

                <button id="natureBtn" class="button">
                    <img src="https://st4.depositphotos.com/11953928/26395/v/1600/depositphotos_263957748-stock-illustration-floral-nature-flowers-cartoon.jpg"
                        alt="Nature and Flowers">
                    <span class="button-text">Nature and Flowers</span>
                </button>

                <button id="superheroesBtn" class="button">
                    <img src="https://img.freepik.com/free-vector/superheroes-cartoon-comic-strip-electronic-games-characters-with-superman-batwoman-spider-man-wonder-woman-isolated_1284-32326.jpg"
                        alt="Superheroes">
                    <span class="button-text">Superheroes and Comics</span>
                </button>

                <button id="foodBtn" class="button">
                    <img src="https://i.pinimg.com/736x/1d/60/c8/1d60c8b41aa700a8ed05b67dea3c33f9.jpg"
                        alt="Food and Sweets">
                    <span class="button-text">Food and Sweets</span>
                </button>

                <button id="spaceBtn" class="button">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXEHpwLVMSLtCxLbu6ZdIrq1IPGfEVzPrveg&s"
                        alt="Space and Planets">
                    <span class="button-text">Space and Planets</span>
                </button>

                <button id="sportsBtn" class="button">
                    <img src="https://thumbs.dreamstime.com/b/flat-vector-sport-outdoor-activities-bicycle-running-yoga-hiking-style-modern-set-cycling-do-alone-nature-healthy-66193693.jpg"
                        alt="Sports and Outdoor Activities">
                    <span class="button-text">Sports and Outdoor Activities</span>
                </button>

                <button id="seasonsBtn" class="button">
                    <img src="https://t4.ftcdn.net/jpg/01/77/91/95/360_F_177919500_K6UAz2sz7g51IdrARss74bG4AQ8EG9UQ.jpg"
                        alt="Seasons of the Year">
                    <span class="button-text">Seasons of the Year</span>
                </button>

                <button id="professionsBtn" class="button">
                    <img src="https://static.vecteezy.com/system/resources/previews/021/568/434/non_2x/kids-professions-cartoon-cute-children-dressed-in-different-occupation-uniform-characters-with-jobs-different-occupation-vector.jpg"
                        alt="Professions and Occupations">
                    <span class="button-text">Professions and Occupations</span>
                </button>

                <button id="fairytalesBtn" class="button">
                    <img src="https://images.squarespace-cdn.com/content/v1/5e01d4d4c4faa308239ed7b6/1620520973402-UL11Z934ADM4YR9W4SOF/180832591_1692471377606165_7553772728547978458_n.jpg?format=1500w"
                        alt="Classic Fairy Tales and Mythology">
                    <span class="button-text">Classic Fairy Tales and Mythology</span>
                </button>

                <button id="constructionBtn" class="button">
                    <img src="https://img.freepik.com/vector-premium/conjunto-dibujos-animados-vehiculos-construccion_7393-1531.jpg"
                        alt="Construction Vehicles">
                    <span class="button-text">Construction Vehicles</span>
                </button>

                <button id="musicBtn" class="button">
                    <img src="https://img.freepik.com/premium-vector/different-kind-musical-instruments_1308-1816.jpg"
                        alt="Music and Instruments">
                    <span class="button-text">Music and Instruments</span>
                </button>

                <button id="abstractBtn" class="button">
                    <img src="https://openseauserdata.com/files/8d8d3359e5f1063d4b79520a6c6470ea.svg"
                        alt="Abstract Art and Patterns">
                    <span class="button-text">Abstract Art and Patterns</span>
                </button>

                <button id="modernBtn" class="button">
                    <img src="https://res.cloudinary.com/vistaprint/image/upload/c_scale,w_448,h_262,dpr_2/f_auto,q_auto/v1706173774/ideas-and-advice-prod/blogadmin/Screenshot-2024-01-25-at-10.09.19.png?_i=AA"
                        alt="Modern Elements">
                    <span class="button-text">Modern Elements</span>
                </button>

            </div>
        </div>
    </section>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Botón para abrir el modal -->
    <!-- <button id="openModalBtn" class="open-modal-button">Open Modal</button> -->

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close-button">&times;</span>
            <h2>Informacion para publicar en Amazon KDP</h2>
            <div id="modalResponse">Loading...</div>

            <button id="modal-pdf">Descargar PDF</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    
    <script src="js/models/anime/anime.js"></script>
    <script src="js/models/animals/animals.js"></script>
    <script src="js/models/all/all.js"></script> 

    <script type="module" src="js/script.js"></script>


</body>

</html>
