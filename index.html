<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Characters</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <h1 class="title">Generador de imágenes para libros de colorear destinado a niños</h1>
    <section>
        <div class="category">
            <div class="button-container">
                <!-- Botones de series de anime -->
                <button id="pokemonBtn" class="button">
                    <img src="https://elcomercio.pe/resizer/CBVv1xCALK6pH240mKjNNXLvFhQ=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/5R6WHEYHGFH2XJNGRWEOLONB3A.jpg"
                        alt="Pokemon">
                    <span class="button-text">POKEMON</span>
                </button>

                <button id="narutoBtn" class="button">
                    <img src="https://cdn.myanimelist.net/images/anime/13/17405.jpg" alt="Naruto">
                    <span class="button-text">NARUTO</span>
                </button>

                <button id="dragonBallBtn" class="button">
                    <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/35e4ac6339f5fdcc164160a5755790cd.jpe"
                        alt="Dragon Ball">
                    <span class="button-text">DRAGON BALL</span>
                </button>

                <button id="digimonBtn" class="button">
                    <img src="https://upload.wikimedia.org/wikipedia/en/4/43/Digimon_Digital_Monsters_Season_1_DVD_Cover.png"
                        alt="Digimon">
                    <span class="button-text">DIGIMON</span>
                </button>

                <button id="demonSlayerBtn" class="button">
                    <img src="https://m.media-amazon.com/images/M/MV5BZjZjNzI5MDctY2Y4YS00NmM4LTljMmItZTFkOTExNGI3ODRhXkEyXkFqcGdeQXVyNjc3MjQzNTI@._V1_.jpg"
                        alt="Demon Slayer">
                    <span class="button-text">DEMON SLAYER</span>
                </button>

                <button id="marvelBtn" class="button">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLE6Z07I6Ai57Imu6sikmFVTINKVwx3ltzTQ&s"
                        alt="Marvel">
                    <span class="button-text">MARVEL</span>
                </button>

                <button id="rickyAndMortyBtn" class="button">
                    <img src="https://m.media-amazon.com/images/M/MV5BZjRjOTFkOTktZWUzMi00YzMyLThkMmYtMjEwNmQyNzliYTNmXkEyXkFqcGdeQXVyNzQ1ODk3MTQ@._V1_FMjpg_UX1000_.jpg"
                        alt="Rick and Morty">
                    <span class="button-text">RICKY AND MORTY</span>
                </button>

                <button id="barbieBtn" class="button">
                    <img src="https://i5.walmartimages.com/seo/Happy-Birthday-Barbie-Doll_d5b44a18-0997-47ca-87c0-dc032eaa2c0c.7268125968ad468257c4d58d8be1d5cb.jpeg"
                        alt="Barbie">
                    <span class="button-text">BARBIE</span>
                </button>

                <!-- Botones de animales -->
                <button id="mamiferosBtn" class="button">
                    <img src="https://img.freepik.com/vector-premium/conjunto-mascotas-dibujos-animados-coleccion-varios-mamiferos-domesticos-roedores-aves-reptiles_178630-266.jpg"
                        alt="Mamíferos">
                    <span class="button-text">MAMÍFEROS</span>
                </button>

                <button id="anfibiosBtn" class="button">
                    <img src="https://i.pinimg.com/736x/59/15/f9/5915f97c6467ab6e6ac332354b13871e.jpg" alt="Anfibios">
                    <span class="button-text">ANFIBIOS</span>
                </button>

                <button id="aererosBtn" class="button">
                    <img src="https://i.pinimg.com/originals/d4/b6/1c/d4b61ce76f2e9b61975186c7904d535c.jpg"
                        alt="Aéreos">
                    <span class="button-text">AÉREOS</span>
                </button>

                <button id="marinosBtn" class="button">
                    <img src="https://previews.123rf.com/images/makc76/makc762207/makc76220700024/188426528-peces-y-animales-marinos-aislados-en-fondo-blanco-conjunto-de-dibujos-animados-de-divertidos.jpg"
                        alt="Marinos">
                    <span class="button-text">MARINOS</span>
                </button>

                <button id="allAnimalsBtn" class="button">
                    <img src="https://previews.123rf.com/images/insima/insima1301/insima130100018/17272624-establecer-con-los-animales-de-dibujos-animados-para-los-beb%C3%A9s-y-ni%C3%B1os-peque%C3%B1os-im%C3%A1genes.jpg"
                        alt="Todos">
                    <span class="button-text">TODOS</span>
                </button>
            </div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/models/anime.js"></script>
    <script src="js/models/animals.js"></script>
</body>

</html>
